<!-- <div class="h-screen flex flex-col justify-between bg-[var(--Background_color)]"> -->
  <div class="accountList_container">
    <div class="user-account">
      <h5>We found your accounts</h5>
      <p>Select and confirm the accounts you want to connect!</p>
    </div>
    <div *ngIf="currentCategory == 'GSTR'" class="pan-edit">
      <h5>PAN: {{XORDecryptRes.pan}}</h5>
      <button (click)="EditPan()"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path
            d="M13.3333 2.66666H2.66668C1.92668 2.66666 1.34001 3.25999 1.34001 3.99999L1.33334 12C1.33334 12.74 1.92668 13.3333 2.66668 13.3333H13.3333C14.0733 13.3333 14.6667 12.74 14.6667 12V3.99999C14.6667 3.25999 14.0733 2.66666 13.3333 2.66666ZM13.3333 12H2.66668V7.99999H13.3333V12ZM13.3333 5.33332H2.66668V3.99999H13.3333V5.33332Z"
            fill="#0C498A" />
        </svg>Edit PAN</button>
    </div>
    <div class="bankcard">
      <div class="" *ngFor="let item of bankList">
        <app-bank-list  *ngIf="currentCategory != 'GSTR'" [key]="item" [logo]="bankDict[item][0]?.Logo" [indicator]="bankDict[item][0]?.AMCSHORTCODE"
          [bankName]="bankDict[item][0]?.FIPNAME" [bankCounts]="bankDict[item]?.length" [partialLoader]="bankDict[item][0]?.PartialLoader"
          [list]="bankDict[item]"></app-bank-list>
          <app-bank-list  *ngIf="currentCategory == 'GSTR'" [key]="item" [logo]="bankDict[item][0]?.Logo" [indicator]="bankDict[item][0]?.AMCSHORTCODE"
          [bankName]="bankDict[item][0]?.Mobile" [bankCounts]="bankDict[item]?.length" [partialLoader]="bankDict[item][0]?.PartialLoader"
          [list]="bankDict[item]"></app-bank-list>
      </div>
      <div *ngIf="currentCategory == 'GSTR'" class="add-mobile">
        <button (click)="navigatetomobilepage()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path
              d="M7.99998 1.33334C6.68144 1.33334 5.39251 1.72434 4.29618 2.45688C3.19985 3.18942 2.34537 4.23061 1.84079 5.44879C1.3362 6.66696 1.20418 8.00741 1.46141 9.30061C1.71865 10.5938 2.35359 11.7817 3.28594 12.7141C4.21829 13.6464 5.40617 14.2813 6.69938 14.5386C7.99259 14.7958 9.33303 14.6638 10.5512 14.1592C11.7694 13.6546 12.8106 12.8001 13.5431 11.7038C14.2757 10.6075 14.6666 9.31855 14.6666 8.00001C14.6666 7.12453 14.4942 6.25762 14.1592 5.44879C13.8241 4.63995 13.3331 3.90502 12.714 3.28596C12.095 2.66691 11.36 2.17584 10.5512 1.84081C9.74237 1.50578 8.87546 1.33334 7.99998 1.33334ZM7.99998 13.3333C6.94515 13.3333 5.914 13.0205 5.03694 12.4345C4.15988 11.8485 3.47629 11.0155 3.07263 10.041C2.66896 9.06645 2.56334 7.99409 2.76913 6.95953C2.97492 5.92496 3.48287 4.97465 4.22875 4.22877C4.97463 3.48289 5.92494 2.97494 6.9595 2.76916C7.99407 2.56337 9.06642 2.66899 10.041 3.07265C11.0155 3.47632 11.8485 4.15991 12.4345 5.03697C13.0205 5.91403 13.3333 6.94518 13.3333 8.00001C13.3333 9.4145 12.7714 10.7711 11.7712 11.7712C10.771 12.7714 9.41447 13.3333 7.99998 13.3333ZM10.6666 7.33334H8.66665V5.33334C8.66665 5.15653 8.59641 4.98696 8.47139 4.86194C8.34636 4.73691 8.17679 4.66668 7.99998 4.66668C7.82317 4.66668 7.6536 4.73691 7.52858 4.86194C7.40355 4.98696 7.33332 5.15653 7.33332 5.33334V7.33334H5.33332C5.1565 7.33334 4.98694 7.40358 4.86191 7.52861C4.73689 7.65363 4.66665 7.8232 4.66665 8.00001C4.66665 8.17682 4.73689 8.34639 4.86191 8.47141C4.98694 8.59644 5.1565 8.66668 5.33332 8.66668H7.33332V10.6667C7.33332 10.8435 7.40355 11.0131 7.52858 11.1381C7.6536 11.2631 7.82317 11.3333 7.99998 11.3333C8.17679 11.3333 8.34636 11.2631 8.47139 11.1381C8.59641 11.0131 8.66665 10.8435 8.66665 10.6667V8.66668H10.6666C10.8435 8.66668 11.013 8.59644 11.1381 8.47141C11.2631 8.34639 11.3333 8.17682 11.3333 8.00001C11.3333 7.8232 11.2631 7.65363 11.1381 7.52861C11.013 7.40358 10.8435 7.33334 10.6666 7.33334Z"
              fill="#0C498A" />
          </svg>Add mobile number</button>
      </div>
    </div>
    
  </div>
  <div class="bottomSpace">
    <div class="consent choose-design">
      <div class='checkbox-swipe'>
        <input type="checkbox" name="list-radio" (change)="consentclick()" [checked]="consentChecked" class='radio-design'/>
      </div>
      <p class="consentDetails">
        I consent to share my banking information with {{XORDecryptRes.FIUNAME}}
        <span class="viewConsentDetails" (click)="openconsent()">
          View Consent details.
        </span>
      </p>
    </div>
    <div class="user-bankfooter">
      <button class="bottom-button" *ngIf="!loader"  [disabled]="isDisabled()" (click)="submit()">Submit consent</button>
      <button class="bottom-button" *ngIf="loader"><img src="../../../assets/images/music.gif" alt=""></button>
      <div class='footer_main'>
        <span class="footer_text">Powered by RBI regulated Account Aggregator</span><img class='footer_image' src="../../../assets/images/logo.svg"/>
      </div>
    </div>
  </div>
<!-- </div> -->
