<div *ngIf="!shimmer">
  <div class="verify-modal">
    <h6>
      Link accounts </h6>
    <div class="verify-account">
      <p class="otp-text">
        You will receive a 6-digit code on your phone number
        <span class="otp-mobileNumber">+91 {{XORDecryptRes.mobile}}</span> from {{data[0].FIPNAME}}
      </p>
      <div class="otp-inputField">
        <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config"
          class=" otpContainerClass"></ng-otp-input>
        <div class="otperrormessage">
          <p class="success-opt">message</p>
          <p *ngIf="!!otpmessage" class="text-center success-msg">{{otpmessage}}</p>
        </div>
        <div class='ResendOtpText'>
          <span class='OTP_txt'>Didnâ€™t receive it?</span>
          <button *ngIf="resendbtn" class="ResendOTP_txt" (click)="resendotp()">&nbsp;Resend</button>
          <span *ngIf="!resendbtn" class='OTP_txt'> Resend in <span class='Timer'>
              <countdown #cd [config]="{leftTime: 15,format:'ss'}" (event)="onTimerFinished($event)"></countdown>
            </span></span>
        </div>
      </div>
    </div>
    <div class='otpSubmitButton'>
      <button  *ngIf="!loader" [disabled]="disable()">Confirm</button>
        <button *ngIf="loader" class="otp-button"><img src='../../../../assets/images/music.gif' /></button>
    </div>
  </div>
</div>
